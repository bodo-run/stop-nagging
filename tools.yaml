tools:
  # ─────────────────────────────────────────────────────────────────────────────
  # NPM
  # Disables update-notifier prompts
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "npm"
    executable: "npm"
    env:
      NPM_CONFIG_UPDATE_NOTIFIER: "false"
    commands:
      - "npm config set update-notifier false"
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # PNPM
  # Disables PNPM’s update notifications or promotional messages
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "pnpm"
    executable: "pnpm"
    env:
    commands:
      - "pnpm config set notify false"
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Yarn
  # Disables Yarn’s telemetry or version-check nags
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "yarn"
    executable: "yarn"
    env:
      YARN_IGNORE_PATH: "1"
    commands:
      - "yarn config set enableTelemetry 0"
      - "yarn config set enableGlobalCache 1" # optional, just an example
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Vercel
  # Skips prompts to link or upgrade
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "vercel"
    executable: "vercel"
    env:
      VERCEL_CLI_SKIP_PROMPTS: "1"
    commands:
      # Could do "vercel link --confirm" or similar if needed
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Netlify CLI
  # Disables upgrade messages or usage nags (best guess)
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "netlify"
    executable: "netlify"
    env:
      NETLIFY_CLI_DISABLE_VERSION_CHECK: "true"
    commands:
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Prisma
  # Hides repeated update messages
