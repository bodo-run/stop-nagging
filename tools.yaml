  # gradle
  # Disables Gradle’s version-check or possible usage analytics
  - name: "gradle"
    executable: "gradle"
    env:
      # Gradle can be quieted by environment variables or init scripts
      GRADLE_OPTS: "-Dorg.gradle.internal.launcher.welcomeMessageEnabled=false"
    commands:
      - "echo 'org.gradle.caching=false' >> gradle.properties"
