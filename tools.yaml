    commands:
    skip: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Node
  # Example usage: forcibly alias with --no-warnings
  # (This might just be a placeholder— Node doesn’t have a single “disable nag”)
  # ─────────────────────────────────────────────────────────────────────────────
  - name: "node"
    executable: "node"
    env:
    commands:
      - 'echo ''alias node="node --no-warnings"'' >> ~/.bashrc'
    skip: false

